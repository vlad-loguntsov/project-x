<html>
  <head>
    <title>Example website with prototype controls</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="flex-container">
      <iframe
      id="figma-embed"
      src="https://embed.figma.com/proto/46eEWIHvYWVxWgvfKLxLPx/Project-X?node-id=1-2&embed-host=game-app&client-id=uhjiECaxqwzuBlb4WrjDEd"
       style="width:100%; height:100%; border:none;"
      ></iframe>
      <div id="panel">
        <div id="controls">
          <div class="panel-header">Prototype controls:</div>
          <div id="buttons">
            <button id="prev" disabled>&larr;</button>
            <button id="restart" disabled>Restart</button>
            <button id="next" disabled>&rarr;</button>
          </div>
        </div>
        <div id="event-viewer">
          <div class="panel-header">Events:</div>
          <div id="events"></div>
        </div>
      </div>
    </div>
  </body>
</html>
