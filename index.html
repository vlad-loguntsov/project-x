<html>
  <head>
    <title>Example website with prototype controls</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="flex-container">
     <iframe
      id="embed-frame"
      style="border: 1px solid rgba(0, 0, 0, 0.1); width: 100%; height: 80vh;"
      src="https://embed.figma.com/proto/fxNYZYF91ZsR0DCeSi8EwB/TestX?node-id=1-2&starting-point-node-id=1:2&content-scaling=fixed&scaling=min-zoom&embed-host=game-app&client-id=6Ru2ESk8f3vNWyF1tSCUQH"
      allowfullscreen
      ></iframe>
      <div id="panel">
        <div id="controls">
          <div class="panel-header">Prototype controls:</div>
          <div id="buttons">
            <button id="prev" disabled>&larr;</button>
            <button id="restart" disabled>Restart</button>
            <button id="next" disabled>&rarr;</button>
          </div>
        </div>
        <div id="event-viewer">
          <div class="panel-header">Events:</div>
          <div id="events"></div>
        </div>
      </div>
    </div>
  </body>
</html>
